<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简洁版小米侧边栏</title>
    <style>
      .sidebar a {
        display: block;
        width: 230px;
        height: 40px;
        background-color: #55585a;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        text-indent: 2em;
        /* 让文字的行高度等于盒子的高度就可以实现垂直居中 
            因为行高是文字的上边距＋文字＋下边距的高度，当等于盒子高度时自然就在中间了
        */
        line-height: 40px;
      }

      .sidebar a:hover {
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="http://baidu.com">手机 电话卡</a>
      <a href="#">电视 盒子</a>
      <a href="#">笔记本 平板</a>
      <a href="#">出行 穿戴</a>
      <a href="#">智能 路由器</a>
      <a href="#">健康 儿童</a>
    </div>
  </body>
</html>
