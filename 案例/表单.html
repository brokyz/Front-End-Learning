<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html实例</title>
  </head>
  <body>
    <div>
      <h2>青春不常在，抓紧谈恋爱</h2>
      <table width="400">
        <tr>
          <td>性别：</td>
          <td>
            <input type="radio" name="sex" id="nan" />
            <label for="nan">男</label>
            <input type="radio" name="sex" id="nv" /> <label for="nv">女</label>
          </td>
        </tr>

        <tr>
          <td>生日：</td>
          <td>
            <select name="" id="">
              <option>请选择年份</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
            </select>
            <select name="" id="">
              <option>请选择月份</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <select name="" id="">
              <option>请选择日期</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地区：</td>
          <td>
            <input type="text" value="北京" />
          </td>
        </tr>
        <tr>
          <td>婚姻状况：</td>
          <td>
            <input type="radio" name="wed" id="yihun" /><label for="yihun"
              >已婚</label
            >
            <input type="radio" name="wed" id="weihun" /><label for="weihun"
              >未婚</label
            >
            <input type="radio" name="wed" id="lihun" /><label for="lihun"
              >离婚</label
            >
          </td>
        </tr>
        <tr>
          <td>学历：</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>喜欢的类型：</td>
          <td>
            <input type="checkbox" name="aihao" id="xiaoxianrou" /><label
              for="xiaoxianrou"
              >小鲜肉</label
            >
            <input type="checkbox" name="aihao" id="dashu" /><label for="dashu"
              >大叔</label
            >
            <input type="checkbox" name="aihao" id="kawayi" /><label
              for="kawayi"
              >卡哇伊</label
            >
          </td>
        </tr>
        <tr>
          <td>自我介绍：</td>
          <td>
            <textarea name="intro" id="intro" cols="30" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="免费注册" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" checked="checked" /> 我同意注册条款</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <a href="#">我是会员，立即登录</a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <h3>我承诺</h3>
            <ul>
              <li>年满18</li>
              <li>阅读注册条款</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
