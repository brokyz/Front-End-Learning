<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scale</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                margin: 300px auto;
                background-color: pink;
                transform-origin: left bottom;
                transition: all 0.3s;
            }

            div:hover {
                /* transform: scale(2, 3); */
                transform: scale(2);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
