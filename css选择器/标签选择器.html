<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 标签选择器，修改所有选择标签的样式 */
        p {
            color: blueviolet;
            font-size: 30px;
        }
        div {
            color: coral;
        }
    </style>
</head>
<body>
    <p>这是一段</p>
    <p>这是一段</p>
    <p>这是一段</p>
    <div>另一段</div>
    <div>另一段</div>
    <div>另一段</div>
</body>
</html>
